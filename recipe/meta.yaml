{% set name = "pytest-bdd" %}
{% set version = "6.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f894e589c9ee9e6a66c54e4917fafbbd11801fce9ce01e9b56dc15ccc57e4620

build:
  noarch: python
  number: 0
  entry_points:
    - pytest-bdd = pytest_bdd.scripts:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - mako
    - parse
    - glob2
    - parse_type
    - pytest >=6.2.0
    - typing_extensions

test:
  imports:
    - pytest_bdd
  commands:
    - pytest-bdd --help

about:
  home: https://github.com/pytest-dev/pytest-bdd
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: BDD for pytest
  description: "pytest-bdd implements a subset of the Gherkin language to enable automating project requirements testing and to facilitate behavioral driven development."
  dev_url: 'https://github.com/pytest-dev/pytest-bdd'
  doc_url: 'https://github.com/pytest-dev/pytest-bdd'

extra:
  recipe-maintainers: 
    - breathe
